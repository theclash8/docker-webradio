 <VirtualHost *:80>

	ServerAdmin admin@webradio.com
	DocumentRoot /usr/local/apache2/htdocs
	
	<Directory "/usr/local/apache2/htdocs">
		Order allow,deny
		AllowOverride All
		Allow from all
		Require all granted
	</Directory>

	<Location "/console/">
		AuthType Basic
		AuthName "Console"
		AuthUserFile /.htpasswd
		Require valid-user
	</Location>

	ProxyPreserveHost on
 	ProxyRequests off

	ProxyPass /console/ http://mopidy:6680/musicbox_webclient/
	ProxyPassReverse /console/ http://mopidy:6680/musicbox_webclient/

	ProxyPass /mopidy/ws ws://mopidy:6680/mopidy/ws/
	ProxyPassReverse /mopidy/ws ws://mopidy:6680/mopidy/ws/

	redirect /console /console/
</VirtualHost>
